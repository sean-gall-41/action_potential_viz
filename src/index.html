<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <div class="params">
      <div class="sim-params">
        <div class="row">
          <h3>Simulation Parameters</h3>
        </div>
        <div class="row">
          <div class="sim-param-sec">
            <div class="param">
              <label for="num-ts">N<sub>ts</sub></label>
              <input type="number" id="num-ts">
            </div>
            <div class="param">
              <label for="delta-t">Î”<sub>t</sub></label>
              <input type="number" id="delta-t">
            </div>
          </div>
        </div>
      </div>
      <div class="model-params">
        <div class="row">
          <h3>Model Parameters</h3>
        </div>
        <div class="row">
          <div class="leak-param-sec">
            <div class="param">
              <label for="g-leak-max">g<sub>leak</sub></label>
              <input type="number" id="g-leak-max">
            </div>
            <div class="param">
              <label for="e-leak">E<sub>leak</sub></label>
              <input type="number" id="e-leak">
            </div>
          </div>
          <div class="na-param-sec">
            <div class="param">
              <label for="g-na-max">g<sub>na</sub></label>
              <input type="number" id="g-na-max">
            </div>
            <div class="param">
              <label for="e-na">E<sub>Na</sub></label>
              <input type="number" id="e-na">
            </div>
          </div>
          <div class="k-param-sec">
            <div class="param">
              <label for="g-k-max">g<sub>k</sub></label>
              <input type="number" id="g-k-max">
            </div>
            <div class="param">
              <label for="e-k">E<sub>K</sub></label>
              <input type="number" id="e-k">
            </div>
          </div>
          <div class="a-param-sec">
            <div class="param">
              <label for="g-a-max">g<sub>a</sub></label>
              <input type="number" id="g-a-max">
            </div>
            <div class="param">
              <label for="e-a">E<sub>a</sub></label>
              <input type="number" id="e-a">
            </div>
          </div>
        </div>
      </div>
      <div class="stim-params">
        <div class="row">
          <h3>Stimulation Parameters</h3>
        </div>
        <div class="row">
          <div class="stim-param-sec">
            <div class="row">
              <div class="param">
                <label for="stim-ts-0">ts</label>
                <input type="number" id="stim-ts-0">
                <div class="error">this must be less than N<sub>ts</sub></div>
              </div>
              <div class="param">
                <label for="stim-curr-0">I</label>
                <input type="number" id="stim-curr-0">
                <div class="error"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
      <div class="state-btns">
        <button id="reset-btn">Reset All</button>
      </div>
    <div class="canvas" id="canvas">
      <canvas id="plotting-area" height=300></canvas>
    </div>
  </body>
</html>
