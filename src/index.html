<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <script type="module" src="/main.js" defer></script>
    <style>
      .logo.vanilla:hover {
        filter: drop-shadow(0 0 2em #ffe21c);
      }
    </style>
  </head>

  <body>
    <main>
      <section class="simulation">
        <div class="params">
          <div class="leak-param-sec">
            <div class="param">
              <label for="g-leak-max">g leak</label>
              <input type="number" id="g-leak-max">
            </div>
            <div class="param">
              <label for="e-leak">E leak</label>
              <input type="number" id="e-leak">
            </div>
          </div>
          <div class="na-param-sec">
            <div class="param">
              <label for="g-na-max">g na</label>
              <input type="number" id="g-na-max">
            </div>
            <div class="param">
              <label for="e-na">E Na</label>
              <input type="number" id="e-na">
            </div>
          </div>
          <div class="k-param-sec">
            <div class="param">
              <label for="g-k-max">g k</label>
              <input type="number" id="g-k-max">
            </div>
            <div class="param">
              <label for="e-k">E K</label>
              <input type="number" id="e-k">
            </div>
          </div>
          <div class="a-param-sec">
            <div class="param">
              <label for="g-a-max">g a</label>
              <input type="number" id="g-a-max">
            </div>
            <div class="param">
              <label for="e-a">E a</label>
              <input type="number" id="e-a">
            </div>
          </div>
        </div>
        <div class="canvas" id="canvas">
          <canvas id="plotting-area" width="400" height="400"></canvas>
        </div>
      </section>
    </main>
  </body>
</html>
